<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Quiz !</title>
</head>
<body>
    <!-- Video Background Container-->
    <div class="video-container">
        <video class="video" muted loop infinite autoplay>
            <source src="https://cdn.videvo.net/videvo_files/video/free/2014-12/large_watermarked/in_front_of_preview.mp4" type="video/mp4">
          Your browser does not support the video tag.
          </video>
    </div>
    </div>

<!-- Start animation -->

<div class="animation-start">
<h1 class="animation-text">Welcome to my <span class="colored-span">quiz</span> !</h1>
</div>

<!--Quiz score box at the end + Correct answers -->

<div class="score-box">
    <h3 class="score"></h3>
    <button class="reload" onclick="location.reload()">Take quiz again !</button>
    <button class="corrections">See correct answers below !</button>
                        <!-- Answers population will go here -->
                        <div id="dropdown">
                            <div class="dropdown-row">
        <div class="dropdown-answers">
            <h2 class="question-answers"></h2>
</div>
<p id="answers"></p>
    </div>
</div>
</div>
    <!-- Questions container-->

    <article class="hero-container">
        <div class="question-container">
<h2 class="question">Here will go the question!</h2>
<hr>
</div>
<div class="ul-container">
    <form>
<ul class="answer-list">
    <li class="questions-li">
        <input class="select" id="a" type="radio"  name="answer1" value="true" checked>
    <label id="answer1" for="a"></label>
</li>
<li class="questions-li">
    <input class="select" id="b" type="radio" name="answer1" value="true">
<label id="answer2" for="b"></label>
</li>
<li class="questions-li">
    <input class="select" type="radio"  id="c" name="answer1" value="true">
<label id="answer3" for="c"></label>
</li>
</ul>
</form>
<h2 class="error">You need to select an answer!</h2>
</div>
<button class="btn">Submit Answer</button>
        </article>
        <script src="index.js"></script>
</body>
</html>
